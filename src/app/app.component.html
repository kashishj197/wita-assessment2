<div class="example-container">
  <form [formGroup]="options" fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput #input [formControl]="name" placeholder="Type your name">
    </mat-form-field>
    <ng-container>
      <label>Gender</label>
      <mat-radio-group [formControl]="gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </ng-container>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select [formControl]="country">
        <mat-option>--Select--</mat-option>
        <mat-option *ngFor="let country of countryList" [value]="country">{{ country }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
  <div class="example-button-row">
      <button mat-raised-button (click)="submitData()">Submit</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Dob </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date: 'MMM d, y'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
